<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      crossorigin="anonymous"
    />

    <title>TODOs List</title>
  </head>

  <body style="background-color: aliceblue">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="http://127.0.0.1:5500/project-2.html#"
        >Navbar</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://www.google.com" target="_blank"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.facebook.com" target="_blank"
              >About</a
            >
          </li>
          <div class="nav-item dropdown" style="float: left; overflow: hidden">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Items
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Services</a>
              <a class="dropdown-item" href="#">Other action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Complain here</a>
            </div>
          </div>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://www.twitter.com"
              target="_blank"
              tabindex="-1"
              aria-disabled="true"
              >Contact Us</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container my-4" style="background-color: rgb(239, 245, 245)">
      <div id="toastMessage" class="success" style="display: none"></div>
      <h2 class="text-center">TODO's List</h2>

      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Add an item to the list</small
        >
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="2"></textarea>
      </div>

      <button
        id="add"
        class="btn btn-primary"
        style="background-color: rgb(66, 66, 66)"
      >
        Add to list
      </button>
      <button
        id="clear"
        class="btn btn-primary"
        style="background-color: rgb(66, 66, 66)"
        onclick="Clearlist()"
      >
        Clear list
      </button>

      <div class="mb-3 my-2">
        <input
          type="text"
          id="searchBar"
          onkeyup="searchTasks()"
          class="form-control"
          placeholder="Search tasks..."
        />
      </div>

      <div id="items" class="my-4">
        <h2>Your List Items</h2>
        <table class="table" style="background-color: rgb(225, 242, 235)">
          <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Title Items</th>
              <th scope="col">Description Items</th>
              <th scope="col">Action Button</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get some Coffee</td>
              <td>You need coffee as you are a coder</td>
              <td><button class="btn btn-sm btn-primary">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="paginationControls" class="mt-3"></div>

    <script src="./myJavaScriptfile.js"></script>
  </body>
</html>
